<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search App</title>
  <link rel="stylesheet" href="movies.css" />
</head>
<body>
  <header class="movie-header">
    <h1>🎬 Movie Explorer</h1>
    <p>Find your favorites in style 🍋🌸</p>
  </header>

  <section class="search-box">
    <input type="text" id="movie-search" placeholder="Enter movie title..." />
    <button id="search-btn">Search</button>
  </section>

  <section id="movie-results" class="movie-grid">
    <!-- Movie cards will be injected here -->
  </section>

  <footer>
    <p>Made with 💛 Lemon & 🌸 Pink | Powered by OMDb API</p>
  </footer>

  <script src="movies.js"></script>
</body>
</html>
